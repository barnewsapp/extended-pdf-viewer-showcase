<div fxLayout="column" fxFill>
  <div fxLayout="row" fxLayoutAlign="space-between">
  <mat-card class="distance16 mat-elevation-z8 " fxFlex="40%">
    <mat-tab-group>
      <mat-tab label="Getting started">
        <p>You can add a border around the PDF file using the attribute <code>show-border</code>.
          This attribute is only evaluated at load time.
        </p>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
  <mat-card class="distance16 mat-elevation-z8 progress" fxFlex="58%">
    <mat-tab-group>
      <mat-tab label="HTML template">
        <app-ie11-markdown ngPreserveWhitespaces src="/assets/ng2-pdf-viewer/ng2-border/html.md"> </app-ie11-markdown>
      </mat-tab>
      <mat-tab label="Typescript">
        <app-ie11-markdown ngPreserveWhitespaces src="/assets/ng2-pdf-viewer/ng2-border/ts.md"> </app-ie11-markdown>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>

<mat-card class="distance16 mat-elevation-z8 use-available-height"  style="height:55vh">

  <app-copyright-box
    source="https://beyondjava.net/graalvm-dictionary-bytecode-c1-c2-compiler"
    sourceShort="BeyondJava.net"
    author="Stephan Rauh"
    licence="Creative Commons (CC BY-NC-ND 3.0 DE)"
    licenceLink="https://creativecommons.org/licenses/by-nc-nd/3.0/de/">
  </app-copyright-box>

  <pdf-viewer [src]="'/assets/pdfs/GraalVM Dictionary Bytecode, Interpreters, C1 Compiler, C2 Compiler, CPUs, and More.pdf'"
              [show-borders]="true"
              [show-all]="false"
              [zoom]="0.9"
              style="width: 100%; height: 100%"
              >
  </pdf-viewer>
</mat-card>
</div>
