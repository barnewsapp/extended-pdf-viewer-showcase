<div fxLayout="column" fxFill>
  <div fxLayout="row" fxLayoutAlign="space-between">
  <mat-card class="distance16 mat-elevation-z8" fxFlex="40%">
    <mat-tab-group>
      <mat-tab label="Displaying multiple PDF file simultaneously">
        <p>ng2-pdf-viewer allows you to display two (or more) PDF files on the same page.
        </p>
        <app-copyright-box
        source="https://beyondjava.net/graalvm-dictionary-bytecode-c1-c2-compiler"
        sourceShort="BeyondJava.net"
        author="Stephan Rauh"
        licence="Creative Commons (CC BY-NC-ND 3.0 DE)"
        licenceLink="https://creativecommons.org/licenses/by-nc-nd/3.0/de/">
      </app-copyright-box>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
  <mat-card class="distance16 mat-elevation-z8 progress" fxFlex="58%">
    <mat-tab-group>
      <mat-tab label="HTML template">
        <app-ie11-markdown ngPreserveWhitespaces src="/assets/ng2-pdf-viewer/ng2-side-by-side/html.md"> </app-ie11-markdown>
      </mat-tab>
      <mat-tab label="Typescript">
        <app-ie11-markdown ngPreserveWhitespaces src="/assets/ng2-pdf-viewer/ng2-side-by-side/ts.md"> </app-ie11-markdown>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>

<mat-card class="mat-elevation-z8 use-available-height" [class.distance16]="!fullscreen">
  <button mat-button (click)="fullscreen=!fullscreen" style="float:right;height: 24px;line-height: 24px;min-width:24px;padding:0;margin-top:-4px">
    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
      <path fill="currentColor" d="M5,5H10V7H7V10H5V5M14,5H19V10H17V7H14V5M17,14H19V19H14V17H17V14M10,17V19H5V14H7V17H10Z" />
    </svg>
  </button>
  <div fxLayout="row" fxLayoutAlign="space-between">
    <div fxFlex="48%" class="scrollbar">
      <pdf-viewer [src]="'/assets/pdfs/GraalVM Dictionary Bytecode, Interpreters, C1 Compiler, C2 Compiler, CPUs, and More.pdf'"
      [show-all]="true"
      [zoom]="0.7">
      </pdf-viewer>
    </div>
    <div fxFlex="48%" class="scrollbar">
      <pdf-viewer [src]="'/assets/pdfs/What About GraalVM.pdf'"
      [show-all]="true"
      [zoom]="0.7">
    </pdf-viewer>
  </div>
</div>
</mat-card>
</div>
